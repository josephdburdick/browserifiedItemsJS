<div class="content-body news">
    <div class="row-group summary news"><!-- News: 2-Column Text -->
		<div class="row">
		  <header class="rule">
		      <h4 data-bind="text: name()"></h4>
		    </header>
		</div><!-- /.row -->
		<div class="column-list">
			<div class="col-2 text">
				<div data-bind='visible: allNews()[0].length == 0, text: $root.noResult'></div>
				<!-- ko foreach: allNews()[0] -->
					<a data-bind="attr: {href: url()}" class="content-group">
						<div class="body-text">
							<div class="datetime" data-bind="text: formattedDate()"></div>
							<header>
								<h3 data-bind="text: name()"></h3> 
							</header>					
						</div><!-- /.body-text -->
						<div class="clearfix"></div>				
					</a> <!-- /.col -->
				<!-- /ko -->
			</div><!-- news grid 2 col text -->			
		</div><!-- /.column-list -->
		<!-- /News: 2-Column Text -->
	</div>
</div>
