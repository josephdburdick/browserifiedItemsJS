<!-- This template does not display image placeholders -->
<div class="content-body news">
    <div class="row-group summary news">
        <!-- News: 2-Column Thumbnails -->
          <div class="row">
            <header class="rule">
                <h4 data-bind="text: name()"></h4>
              </header>
          </div>
          <div class="column-list">
            <div class="col-2 thumbs">
              <div class="content-group" data-bind='visible: allNews()[0].length == 0, text: $root.noResult'></div>
              <!-- ko foreach: allNews()[0] -->
                <a data-bind="attr: {href: url()}" class="content-group">
                  <figure>
                    <img width="330" height="247" src="data:image/gif;base64,R0lGODlhAQABAIAAAP//////zCH5BAEHAAAALAAAAAABAAEAAAICRAEAOw==" data-srcset="http://placehold.it/330x247/aa0000/&text=330x247+(normal) 1x, http://placehold.it/660x494/ffcc00/000000/&text=660x494+(retina) 2x" sizes="100vw" alt="Placeholder"/>
                  </figure>
                  <div class="body-text">
                    <div class="datetime" data-bind="text: formattedDate()"></div>
                    <header>
                      <h3 data-bind="text: name()"></h3>   
                    </header>         
                  </div><!-- /.body-text -->
                  <div class="clearfix"></div>        
                </a> <!-- /.col -->
              <!-- /ko -->
            </div><!-- news grid 2 col image -->      
          </div><!-- /.row -->
          <!-- /News: 2-Column Thumbnails -->
        </div>
      </div>
    </div>
  </div>
</div>
